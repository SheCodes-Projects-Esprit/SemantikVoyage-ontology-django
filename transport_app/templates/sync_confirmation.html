<!DOCTYPE html>
<html>
<head>
    <title>Synchronisation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Synchroniser avec l'Ontologie</h2>
        <div class="alert alert-warning">
            <p>Êtes-vous sûr de vouloir synchroniser toutes les données avec l'ontologie?</p>
            <p>Cette action écrasera les données existantes dans Fuseki.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Synchroniser</button>
            <a href="{% url 'list_stations' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
