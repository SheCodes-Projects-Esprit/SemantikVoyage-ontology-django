<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        pre { background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    {% load dict_filters %}  <!-- ADD THIS LINE -->

    <h2>Question: {{ question }}</h2>
    <h3>Generated SPARQL:</h3>
    <pre>{{ sparql }}</pre>

    <h3>Results:</h3>
    <table>
        <thead>
            <tr>
                {% for var in vars %}
                    <th>{{ var }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in processed_results %}
                <tr>
                    {% for var in vars %}
                        <td>{{ row|get_item:var }}</td>
                    {% endfor %}
                </tr>
            {% empty %}
                <tr><td colspan="{{ vars|length }}">No results</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'home' %}">‚Üê New Question</a>
</body>
</html>
