<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}TRANSPERSO — Personalized Route Planning{% endblock %}</title>
  {% load static %}
  {% load dict_filters %}
  <link rel="stylesheet" href="{% static 'core/style.css' %}">
  {% block styles %}{% endblock %}
</head>

<body>
 
  {% block body %}{% endblock %}

  <!-- Load Ontology Script -->
  <script>
    function loadOntology(){
      const statusEl = document.getElementById('load-status');
      if (!statusEl) return;
      statusEl.textContent = 'Loading ontology...';
      statusEl.className = 'info';
      fetch("{% url 'load_ontology' %}")
        .then(r=>r.json())
        .then(d=>{
          if(d.status === 'success'){
            statusEl.textContent = d.message || 'Success';
            statusEl.className = 'info';
          } else {
            statusEl.textContent = d.message || d.error || 'Error';
            statusEl.className = 'error';
          }
        })
        .catch(()=>{
          statusEl.textContent = 'Network error. Please try again.';
          statusEl.className = 'error';
        });
    }
  </script>

  <!-- REAL EMOJIS — GENTLE FLOATING, SOFT, NOT MOVING ACROSS SCREEN -->
  
</body>
</html>
